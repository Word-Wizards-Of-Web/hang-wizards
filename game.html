<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>codeHang</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>codeHang</h1>
        <img src="img/logo code hang.JPG" alt="codehang">
        <nav>
            <ul>
                <li><a href="index.html"><button class="navButtons">Home</button></a></li>
                <li><a href="game.html"><button class="navButtons">Game</button></a></li>
                <li><a href="aboutme.html"><button class="navButtons">About Us</button></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">

        <div class="game-container">

            <audio id="clickSound" src="img/button-124476.mp3"></audio>
            <video id="video-background" autoplay muted loop>
                <source src="img/video (2160p).mp4" type="video/mp4">

            </video>
        </div>
        <section id="blankSpace"></section>


            <button id="renderButton" type="button">Render</button>

            <button id="nextButton" type="button">Next Round</button>
            <div>
                Current Guesses: <div id="showGuess"></div>
            </div>
        </div>
        <section id="blankSpace"></section>

        <div class="buttons1">
            <button type="button" id="A" onclick="remove1('A')">A</button>
            <button type="button" id="B" onclick="remove1('B')">B</button>
            <button type="button" id="C" onclick="remove1('C')">C</button>
            <button type="button" id="D" onclick="remove1('D')">D</button>
            <button type="button" id="E" onclick="remove1('E')">E</button>
            <button type="button" id="F" onclick="remove1('F')">F</button>
            <button type="button" id="G" onclick="remove1('G')">G</button>
            <button type="button" id="H" onclick="remove1('H')">H</button>
            <button type="button" id="I" onclick="remove1('I')">I</button>
            <button type="button" id="J" onclick="remove1('J')">J</button>
            <button type="button" id="K" onclick="remove1('K')">K</button>
            <button type="button" id="L" onclick="remove1('L')">L</button>
            <button type="button" id="M" onclick="remove1('M')">M</button>
            <button type="button" id="N" onclick="remove1('N')">N</button>
            <button type="button" id="O" onclick="remove1('O')">O</button>
            <button type="button" id="P" onclick="remove1('P')">P</button>
            <button type="button" id="Q" onclick="remove1('Q')">Q</button>
            <button type="button" id="R" onclick="remove1('R')">R</button>
            <button type="button" id="S" onclick="remove1('S')">S</button>
            <button type="button" id="T" onclick="remove1('T')">T</button>
            <button type="button" id="U" onclick="remove1('U')">U</button>
            <button type="button" id="V" onclick="remove1('V')">V</button>
            <button type="button" id="W" onclick="remove1('W')">W</button>
            <button type="button" id="X" onclick="remove1('X')">X</button>
            <button type="button" id="Y" onclick="remove1('Y')">Y</button>
            <button type="button" id="Z" onclick="remove1('Z')">Z</button>
            <button type="button" id="{" onclick="remove1('{')">{</button>
            <button type="button" id="}" onclick="remove1('}')">}</button>
            <button type="button" id="[" onclick="remove1('[')">[</button>
            <button type="button" id="]" onclick="remove1(']')">]</button>
            <button type="button" id=";" onclick="remove1(';')">;</button>
            <button type="button" id=":" onclick="remove1(':')">:</button>
        </div>
        <div class="hint button">
            <img src="img/hangman icon.png" alt="Hint" id="hintIcon" class="hint-icon">
        </div>



        <div class="feedback-container">

        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Hangman Game </p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
